<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <h1>Agregar Productos al Inventario</h1>
    <h3>Codo a Codo 2023</h3>
    <form id="formulario">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" name="codigo" required><br>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br>
        
        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" name="modelo" required><br>

        <label for="formato">Formato</label>
        <input type="text" id="formato" name="formato" required><br>

        <label for="imagen">Imagen</label>
        <input type="text" id="imagen" name="imagen" required><br>

        <label for="marca">Marca</label>
        <input type="text" name="marca" id="marca" required><br>


        <button type="submit">Agregar Producto</button>
        <a href="index.html">Menu principal</a>
    </form>
    <script>
        const URL = "https://dest3.pythonanywhere.com/"
        // Capturamos el evento de envío del formulario
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault() // Evitamos que se recargue la página

            // Obtenemos los valores del formulario
            var codigo = document.getElementById('codigo').value
            var descripcion = document.getElementById('descripcion').value
            var cantidad = document.getElementById('cantidad').value
            var precio = document.getElementById('precio').value
            var modelo = document.getElementById('modelo').value
            var formato = document.getElementById('formato').value
            var imagen = document.getElementById('imagen').value
            var marca = document.getElementById('marca').value

            // Creamos un objeto con los datos del producto
            var producto = {
                codigo: codigo,
                descripcion: descripcion,
                cantidad: cantidad,
                precio: precio,
                modelo: modelo,
                formato: formato,
                imagen: imagen,
                marca: marca
            }
            console.log(producto)
            // Realizamos la solicitud POST al servidor
            fetch(URL + 'productos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(producto)
            }) 
                .then(function (response) {
                    if (response.ok) {
                        return response.json() // Parseamos la respuesta JSON
                    } else {
                        throw new Error('Error al agregar el producto.')
                    }
                })
                .then(function (data) {
                    alert('Producto agregado correctamente.')
                    document.getElementById('codigo').value = ""
                    document.getElementById('descripcion').value = ""
                    document.getElementById('cantidad').value = ""
                    document.getElementById('precio').value = ""
                    document.getElementById('modelo').value = ""
                    document.getElementById('formato').value = ""
                    document.getElementById('imagen').value = ""
                    document.getElementById('marca').value = ""
                })
                .catch(function (error) {
                    console.log('Error:', error)
                    alert('Error al agregar el producto.')
                })
        })
    </script>
</body>

</html>
