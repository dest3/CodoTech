    <h1>Modificar inventario</h1>
    <h3>Actualizar información del producto</h3>
    <br><br>
    <div id="app">
        <form @submit.prevent="obtenerProducto">
            <label for="codigo">Código:</label>
            <input type="text" v-model="codigo" required><br>
        </form>

        <br><br>

        <div v-if="mostrarDatosProducto">
            <h1>Datos del Producto</h1>
            <form @submit.prevent="guardarCambios">
                <label for="descripcionModificar">Descripción:</label>
                <input type="text" id="descripcionModificar" v-model="descripcion" required><br>


                <label for="cantidadModificar">Cantidad:</label>
                <input type="number" id="cantidadModificar" v-model="cantidad" required><br>


                <label for="modeloModificar">Modelo:</label>
                <input type="text" id="ModloModificar" v-model="modelo" required><br>


                <label for="formatoModificar">Formato:</label>
                <input type="text" id="formatoModificar" v-model="formato" required><br>


                <label for="imagenModificar">imagen:</label>
                <input type="text" id="imagenModificar" v-model="imagen" required><br>


                <label for="marcaModificar">marca:</label>
                <input type="text" id="marcaModificar" v-model="marca" required><br>


                <label for="precioModificar">Precio:</label>
                <input type="number" step="0.01" id="precioModificar" v-model="precio" required><br>

                <div class="div-buttons">
                    <button type="submit">Guardar Cambios</button>
                    <a href="modificaciones.html" class="cancelar-button">Cancelar</a>
                </div>
            </form>
        </div>
    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script>
        //const URL = "http://127.0.0.1:5000/"
        const URL = "https://dest3.pythonanywhere.com/"


        const app = Vue.createApp({
            data() {
                return {
                    codigo: '',
                    mostrarDatosProducto: false,
                    descripcion: '',
                    cantidad: '',
                    modelo: '',
                    formato: '',
                    imagen: '',
                    marca: '',
                    precio: '',
                }
            },
            methods: {
                obtenerProducto() {
                    fetch(URL + 'productos/' + this.codigo)
                        .then(response => {
                            if (response.ok) {
                                return response.json()
                            } else {
                                throw new Error('Error al obtener los datos del producto.')
                            }
                        })
                        .then(data => {
                            this.descripcion = data.descripcion
                            this.cantidad = data.cantidad
                            this.precio = data.precio
                            this.modelo = data.modelo
                            this.formato = data.formato
                            this.imagen = data.imagen
                            this.marca = data.marca
                            this.mostrarDatosProducto = true
                        })
                        .catch(error => {
                            alert('Error al obtener los datos del producto.')
                        })
                },

                guardarCambios() {
                    const producto = {
                        codigo: this.codigo,
                        descripcion: this.descripcion,
                        cantidad: this.cantidad,
                        precio: this.precio,
                        modelo: this.modelo,
                        formato: this.formato,
                        imagen: this.imagen,
                        marca: this.marca,
                    }


                    fetch(URL + 'productos/' + this.codigo, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(producto)
                    })
                        .then(response => {
                            if (response.ok) {
                                return response.json()
                            } else {
                                throw new Error('Error al guardar los cambios del producto.')
                            }
                        })
                        .then(data => {
                            alert('Cambios guardados correctamente.')
                            location.reload()
                        })
                        .catch(error => {
                            alert('Error al guardar los cambios del producto.')
                        })
                }
            }
        })
        app.mount('#app')
    </script>
