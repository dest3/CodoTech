    <h1>Inventario</h1>
    <h3>Stock</h3>
    <br>
    <br>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Imagen</th>
                <th>Marca</th>
                <th>Descripción</th>
                <th>Modelo</th>
                <th>Formato</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody id="tablaProductos">
        </tbody>
    </table>


    <script>
        //const URL = "http://127.0.0.1:5000/"
        const URL = "https://dest3.pythonanywhere.com/"


        // Realizamos la solicitud GET al servidor para obtener todos los productos
        fetch(URL + 'productos')
            .then(function (response) {
                if (response.ok) {
                    return response.json() // Parseamos la respuesta JSON
                } else {
                    throw new Error('Error al obtener los productos.')
                }
            })
            .then(function (data) {
                var tablaProductos = document.getElementById('tablaProductos')


                // Iteramos sobre los productos y agregamos filas a la tabla
                data.forEach(function (producto) {
                    var fila = document.createElement('tr')
                    fila.innerHTML =
                        '<th class="th-codigo">' + producto.codigo + ' </th>' +
                        '<td class="td-imagen"><img src="' + producto.imagen + '" alt="Imagen de producto" class="producto-imagen"></td>' +
                        '<td align="left">' + producto.marca + '</td>' +
                        '<td aling="left">' + producto.descripcion + '</td>' +
                        '<td align="left">' + producto.modelo + '</td>' +
                        '<td align="left">' + producto.formato + '</td>' +
                        '<td align="left">' + producto.cantidad + '</td>' +
                        '<td align="left">' + producto.precio + '</td>'
                    tablaProductos.appendChild(fila)
                })
            })
            .catch(function (error) {
                console.log('Error:', error)
                alert('Error al obtener los productos.')
            })
    </script>
